enabled: true
description: "Extract payment and customer data from Stripe API"
group: "payments"

kinds:
  - "dlt"
  - "stripe"
  - "duckdb"

owners:
  - "finance-team@company.com"
  - "data-team@company.com"

schedule:
  enabled: true
  cron_schedule: "0 */2 * * *"  # Every 2 hours
  timezone: "UTC"

tags:
